<!DOCTYPE html>
<html lang="en">
<head>
    <title>weather api</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head> 
<body> 
    <div class="container bg-dark text-white text-center p-2"> 
        <h3> <i class="bi bi-cloud-moon-fill text-white"></i> weather App </h3>
    </div>
    <div class="container mt-3">  
        <form action="" method="post"> 
            {%csrf_token%}
            <div class="form-floating">
                <input type="text"class="form-control" name="location" id="location" placeholder="enter location" required autocomplete="off"> 
                <label for="location"><i class="bi bi-geo-alt"></i> location</label>
            </div> 
            <div class="form-group"> 
                <input type="submit" value="submit" class="bg-primary text-white form-control mt-3" >
            </div>
        </form>
    </div>  
    {% if data %}
    <div class="container mt-3">  
        <table class="mt-1 mx-auto"> 
            <tr> 
                <td><i class="bi bi-geo-alt"></i> City</td>  
                <td>:</td>
                <td>{{data.loc}}</td>
            </tr> 
            <tr> 
                <td><i class="bi bi-thermometer-sun"></i> Temp</td> 
                <td>:</td>
                <td>{{data.temp_c}}Â°C</td>
            </tr> 
            <tr> 
                <td><i class="bi bi-clock"></i> Time</td>
                <td>:</td>
                <td>{{data.time}}</td>
            </tr> 
            <tr> 
                <td><i class="bi bi-wind"></i> Wind</td> 
                <td>:</td>
                <td>{{data.wind}}</td>
            </tr> 
            <tr> 
                <td><i class="bi bi-cloud-sun"></i> Climate</td> 
                <td>:</td>
                <td>{{data.climate}}</td>
            </tr>
            <tr> 
                <td><i class="bi bi-moisture"></i> Humidity</td> 
                <td>:</td>
                <td>{{data.humidity}}</td>
            </tr>
            <tr> 
                <td><i class="bi bi-umbrella"></i> Precipitation</td> 
                <td>:</td>
                <td>{{data.perci}}</td>
            </tr>

        </table> 

    </div> 
    {% endif %}

</body>
</html>
